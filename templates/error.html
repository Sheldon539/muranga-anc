<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Murang'a ANC System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { font-family: Arial, sans-serif; background-color: #f8f9fa; }
        .error-container { margin-top: 100px; max-width: 600px; padding: 20px; }
        .error-icon { font-size: 4rem; color: #dc3545; }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-container mx-auto text-center">
            <div class="error-icon">⚠️</div>
            <h1 class="text-danger">System Error</h1>
            <div class="card shadow-sm">
                <div class="card-body">
                    <p class="lead">{{ error_message if error_message else error }}</p>
                    <hr>
                    <p>If this error persists, please contact the system administrator.</p>
                    <div class="mt-4">
                        <a href="{{ url_for('dashboard') }}" class="btn btn-primary me-2">Return to Dashboard</a>
                        <a href="{{ url_for('logout') }}" class="btn btn-outline-secondary">Logout</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
